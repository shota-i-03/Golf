<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比較結果</title>
    <link rel="stylesheet" href="../static/style1.css">
</head>
<body>
    <h1><span>比較結果</span></h1>
    <p>スイング全体の類似度: {{ endScore }}%</p>

    <h2>取得した動画1（自分の動画）のすべてのスイングフレーム</h2>
    <div class="frame-container">
        {% for frame, similarity in zip(frames1, similarity_scores) %}
            <div>
                <img src="data:image/jpeg;base64,{{ frame }}" style="margin: 10px; width: 200px;">
                <p>類似度: {{ similarity }}</p>
            </div>
        {% endfor %}
    </div>    

    <h2>類似度が低いスイングフレーム</h2>
    <div class="frame-container">
        {% for index in low_similarity_indices %}
            <div>
                <img src="data:image/jpeg;base64,{{ frames1[index] }}" style="margin: 10px; width: 200px;">
                <p>類似度: {{ similarity_scores[index] }}</p>
            </div>
        {% endfor %}
    </div>

    <a href="/">他の動画も比較してみる</a>
</body>
</html>
